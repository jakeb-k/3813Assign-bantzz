<div id="container">
    <h2>
        < Bantz Admin Options >
    </h2>
    <p><a routerLink="/account"> superuser </a></p>
    <h3> Create a Group </h3>
    <form>
        <h4>Users </h4>
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" /> 
        <div *ngFor= "let user of userArray" id="userBox">
            <div class="groupForm">
                <div class="row">
                    <input type="checkbox" id="user" name="{{user.name}}" value="{{user.name}}" />
                    <label for="user">{{user.name}} </label>
                </div>
                <div class="row">
                    <input type="checkbox" id="admin" name="admin" value="true" />
                    <label for="admin">Is Admin?</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="assis" name="assis" value="true" />
                    <label for="assis">Is Assistant?</label>
                </div>
            </div>
        </div>
        <button type="submit">Create Group!</button>
    </form>
    <h4>Create a User</h4>
    <form method="post" action="/api/users">
        <div class="form-group">
            <label for="inUsername">Username</label>
            <input type="text" [(ngModel)]= "username" name="username" class="form-control" id="inUsername"
                placeholder="Create Username">
        </div>
        <div class="form-group">
            <label for="inPassword">Password</label>
            <input type="password" [(ngModel)]= "userpassword" name="password" class="form-control"
                id="inPassword" placeholder="Create Password">
        </div>
        <button id="submit" type="submit" (click)= "sendData()">
            Submit</button>
    </form>
    <br>
</div>
