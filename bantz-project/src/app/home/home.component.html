<div id="container">
    <h1> < Bantz > </h1>
    <br>
    <p><em>Welcome to Bantz, the chatsite where you can banter with randoms from around the world. </em></p>
    <p><em>First person to turn soft and leave the chat loses. </em></p>
    <br >
    <div class="container">
        <form method="post" action="/api/login">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" [(ngModel)]= "username" name="username" class="form-control" id="exampleInputEmail1"
                    placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [(ngModel)]= "userpassword" name="password" class="form-control"
                    id="exampleInputPassword1" placeholder="Enter Password">
            </div>
            <button id="submit" type="submit" (click)= "sendData()">
                Submit</button>
        </form>
    </div>
</div>
