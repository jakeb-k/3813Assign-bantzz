
<div id="container">
    <h2>
        < Bantz Account >
    </h2>
    <h4> Welcome Back {{name}} </h4>
    <div *ngIf= "isSuper">
        <p><a routerLink="/admin">Admin Options</a></p>
    </div>
    <button type="logout" (click)= "navhome()">Logout</button>
    <h4> Groups </h4>
    <ul *ngFor= "let name of groupNames; let i = index;">
        <li><a routerLink="/group" (click)= "setGroupName()"> {{name}} </a></li>
    </ul>
    <br>
</div>
